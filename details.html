<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Your Daily Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e6f2ed, #c1dacc);
            color: #333;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2e8b57;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(46, 139, 87, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-container label {
            display: block;
            margin-top: 15px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #2e8b57;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 1rem;
            border: 1px solid rgba(46, 139, 87, 0.2);
            border-radius: 8px;
            background: white;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .form-container input:focus,
        .form-container select:focus {
            outline: none;
            border-color: #2e8b57;
            box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.1);
        }

        .blocks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .block {
            width: 45%;
            padding: 25px;
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            color: white;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .block:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
        }

        button {
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 25px;
            width: 100%;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
        }

        /* Navigation Bar */
        nav {
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            padding: 15px 0;
            margin: -20px -20px 30px -20px;
        }

        nav > div {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .logout-button {
            background-color: rgba(170, 27, 27, 0.377);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            margin: 0;
            width: auto;
        }

        .logout-button:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
            }

            .block {
                width: 100%;
            }

            nav > div {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            nav a {
                width: 100%;
                text-align: center;
            }

            .logout-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="/main.html" class="logo">
                <i class="fas fa-leaf"></i>
                Daily Carbon Calculator
            </a>
            <div class="nav-links">
                <a href="/report.html">
                    <i class="fas fa-chart-bar"></i>
                    Report
                </a>
                <a href="/main.html">
                    <i class="fas fa-home"></i>
                    Main
                </a>
                <a href="/profile.html">
                    <i class="fas fa-user"></i>
                    Profile
                </a>
                <button class="logout-button" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <h1>Provide Your Daily Activity Details</h1>
    
    <div class="form-container">
        <form id="detailsForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />

            <label for="householdMembers">Number of Household Members:</label>
            <input type="number" id="householdMembers" name="household_members" placeholder="Enter number" min="1" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />

            <button type="submit">
                <i class="fas fa-save"></i>
                Save Details
                </button>
            </form>
    </div>

    <!-- Blocks Section -->
    <div class="blocks-container">
        <div class="block" id="energyBlock">
            <i class="fas fa-bolt"></i>
            Energy
        </div>
        <div class="block" id="travelBlock">
            <i class="fas fa-car"></i>
            Travel
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fetch existing details and populate the form
        fetch('/details', { 
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Populate form fields with existing data
            document.getElementById('name').value = data.name || '';
            document.getElementById('householdMembers').value = data.household_members || '';
            document.getElementById('gender').value = data.gender || '';
            
            // Format date for the date input field
            if (data.dob) {
                const dobDate = new Date(data.dob);
                const formattedDate = dobDate.toISOString().split('T')[0];
                document.getElementById('dob').value = formattedDate;
            }
        })
        .catch(error => {
            console.error('Error fetching profile data:', error);
            // Don't show error if it's just that no profile exists yet
        });

        // Submit updated details
        document.getElementById('detailsForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const userDetails = {
                name: document.getElementById('name').value.trim(),
                household_members: parseInt(document.getElementById('householdMembers').value) || 0,
                gender: document.getElementById('gender').value,
                dob: document.getElementById('dob').value
            };

            // Basic validation
            if (!userDetails.name || !userDetails.dob) {
                alert('Please fill in all required fields');
                return;
            }

            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';

            // Send data to server
            fetch('/details', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userDetails)
            })
            .then(response => {
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
                
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                // Show success message and redirect
                alert('Profile updated successfully!');
                window.location.href = '/details.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Error: ${error.error || 'Failed to update profile'}`);
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            });
                    });
                });

    // Redirect block navigation to respective pages
    const blocks = {
        energyBlock: "energy.html",
        travelBlock: "travel.html",
    };

    Object.keys(blocks).forEach(blockId => {
        document.getElementById(blockId).addEventListener("click", function () {
            window.location.href = blocks[blockId];
        });
        });

        // Logout function
function logout() {
                // Send logout request to server
                fetch('/logout', {
                    method: 'POST',
                    credentials: 'same-origin' // Include cookies if needed
                })
                .then(response => {
                    if (response.ok) {
                        // Redirect to login page after successful logout
                        window.location.href = '/login.html';
                    } else {
                        throw new Error('Logout failed');
                    }
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    alert('Logout failed. Please try again.');
                });
            }
    </script>
</body>
</html>
