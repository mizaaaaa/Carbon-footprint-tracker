<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes leaf-float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .carbon-input {
      @apply w-full px-4 py-3 rounded-xl border-2 border-[#98fb98] focus:border-[#2e8b57]
             focus:ring-2 focus:ring-[#3cb371]/30 bg-white/50 transition-all;
    }

    .auth-transition {
      @apply transition-all duration-300 ease-out;
    }

    /* Animated background elements */
    .bg-leaf {
      position: absolute;
      opacity: 0.1;
      z-index: 0;
      animation: float 15s ease-in-out infinite;
    }

    .bg-leaf-1 {
      top: 15%;
      left: 15%;
      font-size: 8rem;
      color: #2e8b57;
      animation-delay: 0s;
    }

    .bg-leaf-2 {
      bottom: 20%;
      right: 15%;
      font-size: 10rem;
      color: #3cb371;
      animation-delay: 3s;
    }

    .bg-leaf-3 {
      top: 60%;
      left: 25%;
      font-size: 12rem;
      color: #98fb98;
      animation-delay: 6s;
    }

    .card-container {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#e6f2ed] to-[#c1dacc] min-h-screen flex items-center justify-center overflow-hidden">
  <!-- Animated background leaves -->
  <i class="fas fa-leaf bg-leaf bg-leaf-1"></i>
  <i class="fas fa-seedling bg-leaf bg-leaf-2"></i>
  <i class="fas fa-spa bg-leaf bg-leaf-3"></i>

  <!-- Card Container -->
  <div class="card-container w-full max-w-md bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl p-8 space-y-6">
    <!-- Header Section -->
    <div class="text-center space-y-4">
      <div class="inline-flex p-4 bg-white rounded-full shadow-lg">
        <i class="fas fa-cloud text-4xl text-[#3cb371] animate-leaf-float"></i>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-[#2e8b57] to-[#3cb371] bg-clip-text text-transparent">
        Carbon Footprint Calculator
      </h1>
      <p class="text-sm text-[#2e8b57]/80">Track Your Environmental Impact</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-sm font-medium text-[#2e8b57]/80 mb-1 block">
          <i class="fas fa-cloud text-[#3cb371] mr-2"></i>Email
        </label>
        <input
          id="loginEmail"
          type="email"
          placeholder="greenuser@example.com"
          class="carbon-input"
          required
        />
      </div>
      
      <div class="space-y-2">
        <label class="text-sm font-medium text-[#2e8b57]/80 mb-1 block">
          <i class="fas fa-cloud-lock text-[#3cb371] mr-2"></i>Password
        </label>
        <input
          id="loginPassword"
          type="password"
          placeholder="••••••••"
          class="carbon-input"
          required
        />
        <div class="text-right pt-1">
          <a href="#" id="forgotPassword" class="text-sm text-[#2e8b57] hover:text-[#3cb371] auth-transition">
            <i class="fas fa-seedling mr-1"></i>Forgot Password?
          </a>
        </div>
      </div>

      <button type="submit" 
              class="w-full bg-gradient-to-r from-[#2e8b57] to-[#3cb371] hover:from-[#3cb371] hover:to-[#98fb98] 
                     text-white py-3 px-6 rounded-xl font-semibold auth-transition flex items-center justify-center gap-2">
        <i class="fas fa-leaf"></i>
        Login
      </button>

      <p class="text-center text-sm text-[#2e8b57]/80 mt-4">
        New to CarbonTrack? 
        <a href="signup.html" class="font-semibold text-[#2e8b57] hover:text-[#3cb371] auth-transition">
          Create Account <i class="fas fa-sprout ml-1"></i>
        </a>
      </p>
    </form>

    <!-- Status Messages -->
    <div id="errorContainer" class="p-3 rounded-lg bg-red-100 text-red-700 hidden auth-transition">
      <i class="fas fa-exclamation-triangle mr-2"></i>
      <span class="error-message"></span>
    </div>

    <div id="successContainer" class="p-3 rounded-lg bg-green-100 text-[#2e8b57] hidden auth-transition">
      <i class="fas fa-check-circle mr-2"></i>
      <span class="success-message"></span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const errorContainer = document.getElementById('errorContainer');
      const successContainer = document.getElementById('successContainer');
      const forgotPasswordLink = document.getElementById('forgotPassword');

      // Form validation
      document.querySelectorAll('.carbon-input').forEach(input => {
        input.addEventListener('input', () => {
          input.classList.toggle('border-[#98fb98]', input.checkValidity());
          input.classList.toggle('border-red-200', !input.checkValidity());
        });
    });

      // Show message function
      function showMessage(message, type) {
        const container = type === 'error' ? errorContainer : successContainer;
        const messageElement = container.querySelector('span');
        
        messageElement.textContent = message;
        container.classList.remove('hidden');
        
        setTimeout(() => {
          container.classList.add('hidden');
        }, 5000);
      }

      // Form submission handler
      loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value.trim();

        if (!email || !password) {
          showMessage('Please fill in all fields', 'error');
          return;
        }

        try {
          const response = await fetch('/login', {
            method: 'POST',
    headers: {
              'Content-Type': 'application/json'
    },
    body: JSON.stringify({
              email: email,
              password: password
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            showMessage('Login successful! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = data.redirect || '/main.html';
            }, 1500);
          } else {
            showMessage(data.message || 'Invalid email or password', 'error');
          }
        } catch (error) {
          showMessage('Network error. Please try again.', 'error');
          console.error('Login error:', error);
        }
      });

      // Forgot password handler
      forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        showMessage('Password reset link sent to your email', 'success');
        });
    });
  </script>
</body>
</html>
