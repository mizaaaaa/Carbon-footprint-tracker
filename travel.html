        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;

            color: #333;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Navigation Bar */
        nav {
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            padding: 15px 0;
            margin: -20px -20px 30px -20px;
        }

        nav > div {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .logout-button {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            margin: 0;
            width: auto;
        }

        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        /* Section Styling */
        .section {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(46, 139, 87, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Headings */
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #2e8b57;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid rgba(46, 139, 87, 0.1);
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.4rem;
        }

        /* Vehicle Section */
        .vehicle-section {
            margin-bottom: 30px;
        }

        /* Dropdown Styling */
        select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid rgba(46, 139, 87, 0.2);
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: white;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #2e8b57;
            box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.1);
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid rgba(46, 139, 87, 0.2);
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            border-color: #2e8b57;
            box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.1);
        }

        .search-container button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        .search-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
        }

        /* Search Results */
        #searchResults {
            margin-top: 10px;
            border: 1px solid rgba(46, 139, 87, 0.2);
            border-radius: 8px;
            background-color: white;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        #searchResults div {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(46, 139, 87, 0.1);
            transition: background-color 0.3s ease;
        }

        #searchResults div:hover {
            background-color: rgba(46, 139, 87, 0.05);
        }

        /* Selected Vehicles List */
        #selectedVehiclesList {
            margin-top: 25px;
        }

        #selectedVehiclesList div {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid rgba(46, 139, 87, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            transition: all 0.3s ease;
        }

        #selectedVehiclesList div:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 139, 87, 0.1);
        }

        #selectedVehiclesList button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff6b6b, #ee5253);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        #selectedVehiclesList button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Save Button */
        #saveButton {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        #saveButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
        }

        /* Arrow Button */
        .arrow-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(46, 139, 87, 0.3);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .arrow-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 139, 87, 0.4);
        }

        .prev-button {
            right: auto;
            left: 30px;
        }

        @media (max-width: 768px) {

            }

            }

                width: 100%;
            }

            nav a {

                text-align: center;
            }

            }

            .arrow-button {
                bottom: 20px;
                right: 20px;
            }

            .prev-button {
                right: auto;
                left: 20px;

    // Array to store selected vehicles
    let selectedVehicles = [];
    
    // Function to add a vehicle to the selected list
    function addVehicle(vehicleName, vehicleCategory) {
        // Check if vehicle is already selected
        const isDuplicate = selectedVehicles.some(v => 
            v.name === vehicleName && v.category === vehicleCategory
        );
        
        if (!isDuplicate && vehicleName && vehicleCategory) {
            selectedVehicles.push({ 
                name: vehicleName, 
                category: vehicleCategory 
            });
            updateSelectedVehiclesList();
        }
    }
    
    // Function to remove a vehicle from the selected list
    function removeVehicle(vehicleName, vehicleCategory) {
        selectedVehicles = selectedVehicles.filter(v => 
            !(v.name === vehicleName && v.category === vehicleCategory)
        );
        updateSelectedVehiclesList();
    }
    
    // Function to update the selected vehicles list
    function updateSelectedVehiclesList() {
        const selectedVehiclesList = document.getElementById('selectedVehiclesList');
        selectedVehiclesList.innerHTML = '';
    
        if (selectedVehicles.length === 0) {
            selectedVehiclesList.innerHTML += '<p>No vehicles selected yet</p>';
            return;
        }
    
        selectedVehicles.forEach(vehicle => {
            const vehicleDiv = document.createElement('div');
            vehicleDiv.className = 'selected-vehicle';
            vehicleDiv.innerHTML = `
                <span>${vehicle.name} (${vehicle.category})</span>
                <button onclick="removeVehicle('${vehicle.name.replace(/'/g, "\\'")}', '${vehicle.category.replace(/'/g, "\\'")}')">Remove</button>
            `;
            selectedVehiclesList.appendChild(vehicleDiv);
        });
    }
    
    // Event listeners for dropdown menus
    document.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', (e) => {
            const selectedOption = e.target.options[e.target.selectedIndex];
            if (selectedOption.value) {
                addVehicle(selectedOption.text, selectedOption.value);
                e.target.value = ''; // Reset the dropdown
            }
        });
    });
    
    // Event listener for search results
    document.getElementById('searchResults').addEventListener('click', (e) => {
        if (e.target.tagName === 'DIV') {
            const vehicleName = e.target.textContent;
            const vehicleCategory = e.target.getAttribute('data-category');
            addVehicle(vehicleName, vehicleCategory);
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('searchInput').value = '';
        }
    });
    
    // Save button functionality
    document.getElementById('saveButton').addEventListener('click', async () => {
        if (selectedVehicles.length === 0) {
            alert('Please select at least one vehicle before saving');
            return;
        }
        
        try {
            const response = await fetch('/save_vehicles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ vehicles: selectedVehicles }),
            });
    
            if (response.ok) {
                alert('Vehicles saved successfully!');
            } else {
                alert('Failed to save vehicles.');
            }
        } catch (error) {
            console.error('Error saving vehicles:', error);
            alert('An error occurred while saving vehicles.');
        }
    });

        if (e.key === 'Enter') searchVehicles();
    });
    
    // Function to search for vehicles
    function searchVehicles() {
        const query = document.getElementById('searchInput').value.trim().toLowerCase();
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = '';
    
        if (query === '') return;
    
        // Filter vehicles based on the search query
        const filteredVehicles = vehicles.filter(vehicle =>
            vehicle.name.toLowerCase().includes(query) &&
            !selectedVehicles.some(v => 
                v.name === vehicle.name && v.category === vehicle.category
            )
        );
    
        // Display search results
        if (filteredVehicles.length === 0) {
            searchResults.innerHTML = '<div>No matching vehicles found</div>';
            return;

            // Display only the vehicle name without category
            resultDiv.textContent = vehicle.name;
            resultDiv.setAttribute('data-category', vehicle.category);
            searchResults.appendChild(resultDiv);
        });
