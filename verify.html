<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Carbon Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Verify Your Email</h2>
        <p class="mb-4">We've sent a verification code to <span class="font-semibold">{{ email }}</span></p>
        
        <form id="verifyForm" action="/api/verify" method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="otp">Verification Code</label>
                <input class="w-full px-3 py-2 border rounded" 
                       type="text" id="otp" name="otp" required>
            </div>
            
            <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
                Verify
            </button>
        </form>
        
        <p class="text-center mt-4 text-sm text-gray-600">
            Didn't receive code? <a href="#" class="text-green-600 hover:underline">Resend</a>
        </p>
    </div>
</body>
</html>
