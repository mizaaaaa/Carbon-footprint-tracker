<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Carbon Emission Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2e8b57;
      --primary-dark: #3cb371;
      --secondary: #2F80ED;
      --danger: #EB5757;
      --warning: #F2994A;
      --light-gray: #F2F2F2;
      --medium-gray: #E0E0E0;
      --dark-gray: #828282;
      --text: #333333;
      --white: #FFFFFF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #e6f2ed, #c1dacc);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Floating background elements */
    .floating-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    
    .floating-bg div {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(46, 139, 87, 0.1);
      animation: float 25s linear infinite;
      border-radius: 50%;
      bottom: -20px;
    }
    
    /* Float from different sides */
    .floating-bg div:nth-child(1) {
      left: 25%;
      top: -80px;
      width: 80px;
      height: 80px;
      animation: floatFromTop 25s linear infinite;
      animation-delay: 0s;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(46, 139, 87, 0.1)"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>') no-repeat center center;
      background-size: contain;
    }
    
    .floating-bg div:nth-child(2) {
      left: 10%;
      bottom: -20px;
      width: 20px;
      height: 20px;
      animation: floatFromBottom 12s linear infinite;
      animation-delay: 2s;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(46, 139, 87, 0.1)"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>') no-repeat center center;
      background-size: contain;
    }
    
    .floating-bg div:nth-child(3) {
      right: -20px;
      top: 30%;
      width: 20px;
      height: 20px;
      animation: floatFromRight 20s linear infinite;
      animation-delay: 4s;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(46, 139, 87, 0.1)"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>') no-repeat center center;
      background-size: contain;
    }
    
    .floating-bg div:nth-child(4) {
      left: 40%;
      bottom: -60px;
      width: 60px;
      height: 60px;
      animation: floatFromBottom 18s linear infinite;
      animation-delay: 0s;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(46, 139, 87, 0.1)"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>') no-repeat center center;
      background-size: contain;
    }
    
    .floating-bg div:nth-child(5) {
      left: -20px;
      top: 50%;
      width: 20px;
      height: 20px;
      animation: floatFromLeft 15s linear infinite;
      animation-delay: 0s;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(46, 139, 87, 0.1)"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>') no-repeat center center;
      background-size: contain;
    }
    
    .floating-bg div:nth-child(6) {
      right: -110px;
      top: 60%;
      width: 110px;
      height: 110px;
      animation: floatFromRight 22s linear infinite;
      animation-delay: 3s;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(46, 139, 87, 0.1)"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>') no-repeat center center;
      background-size: contain;
    }
    
    .floating-bg div:nth-child(7) {
      left: -150px;
      top: 20%;
      width: 150px;
      height: 150px;
      animation: floatFromLeft 28s linear infinite;
      animation-delay: 7s;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(46, 139, 87, 0.1)"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>') no-repeat center center;
      background-size: contain;
    }
    
    .floating-bg div:nth-child(8) {
      top: -25px;
      left: 50%;
      width: 25px;
      height: 25px;
      animation: floatFromTop 45s linear infinite;
      animation-delay: 15s;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(46, 139, 87, 0.1)"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>') no-repeat center center;
      background-size: contain;
    }
    
    .floating-bg div:nth-child(9) {
      right: -15px;
      bottom: 30%;
      width: 15px;
      height: 15px;
      animation: floatFromRight 35s linear infinite;
      animation-delay: 2s;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(46, 139, 87, 0.1)"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>') no-repeat center center;
      background-size: contain;
    }
    
    .floating-bg div:nth-child(10) {
      left: -150px;
      bottom: 20%;
      width: 150px;
      height: 150px;
      animation: floatFromLeft 11s linear infinite;
      animation-delay: 0s;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(46, 139, 87, 0.1)"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>') no-repeat center center;
      background-size: contain;
    }
    
    /* Animation keyframes for different directions */
    @keyframes floatFromTop {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
    
    @keyframes floatFromBottom {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
    
    @keyframes floatFromLeft {
      0% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateX(100vw) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
    
    @keyframes floatFromRight {
      0% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateX(-100vw) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }
    
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    h1, h2 {
      color: var(--primary);
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 10px;
      text-align: center;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      border-radius: 2px;
    }
    
    .dropdown-container {
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    select, input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.2);
    }
    
    .waste-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      margin-bottom: 15px;
      background: var(--white);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .waste-row:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    
    .waste-row div {
      display: flex;
      align-items: center;
    }
    
    .waste-row input {
      width: 80px;
      margin: 0 10px;
      text-align: center;
    }
    
    .remove-btn {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .remove-btn:hover {
      background: #c82333;
      transform: scale(1.1);
    }
    
    .results {
      margin-top: 25px;
      padding: 20px;
      background: #e8f5e9;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
    }
    
    #notification {
      display: none;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 500;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    #notification.error {
      background-color: var(--danger);
    }
    
    button {
      display: inline-block;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      width: 100%;
      margin-top: 20px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
    }
    
    button:disabled {
      background-color: var(--dark-gray);
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .arrow-button {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .arrow-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
    }
  </style>
</head>
<body>
  <div class="floating-bg">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  
  <div class="container">
    <h1><i class="fas fa-trash"></i> Waste Carbon Emission Calculator</h1>
    
    <div class="dropdown-container">
      <h2>Select Waste Type</h2>
      <select id="wasteCategoryDropdown">
        <option value="" disabled selected>Select Category</option>
        <option value="disposed">Disposed Waste</option>
        <option value="burned">Burned Waste</option>
      </select>
      <select id="wasteTypeDropdown" style="display:none;">
        <option value="" disabled selected>Select Waste Type</option>
      </select>
      <button id="addWasteButton" style="display:none;">Add Waste</button>
    </div>
    
    <div id="wasteList"></div>
    
    <div class="results" id="results"></div>
    
    <div id="notification"></div>
    
    <button id="saveButton">Save Waste Data</button>
  </div>
  
  <button class="arrow-button" onclick="window.location.href='travelcalc.html'"><i class="fas fa-arrow-right"></i></button>
  <button class="arrow-button" style="right: auto; left: 20px;" onclick="window.location.href='energycalc.html'"><i class="fas fa-arrow-left"></i></button>

  <script>
    // Global variables
    let userId = null;
    let selectedWaste = [];
    
    // Emission factors (single source of truth)
    const carbonEmissionFactors = {
      disposed: {
        'wet-waste': 0.25,
        'dry-waste': 0.5,
        'e-waste': 1.2,
        'textile-waste': 0.8,
        'footwear-waste': 0.6,
        'furniture-waste': 1.5
      },
      burned: {
        'wet-waste': 1.5,
        'dry-waste': 4,
        'e-waste': 30,
        'textile-waste': 15,
        'footwear-waste': 20,
        'furniture-waste': 15
      }
    };
    
    // Waste type options
    const wasteTypeOptions = {
      disposed: ['wet-waste', 'dry-waste', 'e-waste', 'textile-waste', 'footwear-waste', 'furniture-waste'],
      burned: ['wet-waste', 'dry-waste', 'e-waste', 'textile-waste', 'footwear-waste', 'furniture-waste']
    };
    
    // DOM elements
    const elements = {
      categoryDropdown: document.getElementById('wasteCategoryDropdown'),
      typeDropdown: document.getElementById('wasteTypeDropdown'),
      addButton: document.getElementById('addWasteButton'),
      wasteList: document.getElementById('wasteList'),
      results: document.getElementById('results'),
      saveButton: document.getElementById('saveButton'),
      notification: document.getElementById('notification')
    };
    
    // Helper functions
    function formatWasteName(name) {
      return name.split('-').map(word => 
        word.charAt(0).toUpperCase() + word.slice(1)
      ).join(' ');
    }
    
    function showNotification(message, isError) {
      elements.notification.textContent = message;
      elements.notification.className = isError ? 'error' : 'success';
      elements.notification.style.display = 'block';
      
      setTimeout(() => {
        elements.notification.style.display = 'none';
      }, 5000);
    }
    
    // Waste list management
    function updateWasteList() {
      elements.wasteList.innerHTML = '';
      
      if (selectedWaste.length === 0) {
        elements.wasteList.innerHTML = '<p>No waste items added yet. Select items from the dropdown above.</p>';
        return;
      }
      
      selectedWaste.forEach((item, index) => {
        const row = document.createElement('div');
        row.className = 'waste-row';
        row.innerHTML = `
          <span>${formatWasteName(item.type)} (${item.category})</span>
          <div>
            <input type="number" min="0" step="0.1" 
                   value="${item.quantity}" 
                   data-index="${index}" 
                   placeholder="kg">
            <button class="remove-btn" data-index="${index}">×</button>
          </div>
        `;
        elements.wasteList.appendChild(row);
      });
      
      // Add event listeners
      document.querySelectorAll('.waste-row input').forEach(input => {
        input.addEventListener('input', (e) => {
          const index = parseInt(e.target.dataset.index);
          selectedWaste[index].quantity = parseFloat(e.target.value) || 0;
          calculateEmissions();
        });
      });
      
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.target.dataset.index);
          selectedWaste.splice(index, 1);
          updateWasteList();
          calculateEmissions();
        });
      });
    }
    
    // Calculations
    function calculateEmissions() {
      elements.results.innerHTML = '';
      
      if (selectedWaste.length === 0) return;
      
      let totalCarbon = 0;
      
      selectedWaste.forEach(item => {
        const factor = carbonEmissionFactors[item.category][item.type];
        const emissions = item.quantity * factor;
        totalCarbon += emissions;
        
        const row = document.createElement('div');
        row.textContent = `${formatWasteName(item.type)}: ${emissions.toFixed(2)} kg CO₂`;
        elements.results.appendChild(row);
      });
      
      const totalRow = document.createElement('div');
      totalRow.style.fontWeight = 'bold';
      totalRow.style.marginTop = '10px';
      totalRow.textContent = `Total Emissions: ${totalCarbon.toFixed(2)} kg CO₂`;
      elements.results.appendChild(totalRow);
    }
    
    // Event handlers
    elements.categoryDropdown.addEventListener('change', () => {
      const category = elements.categoryDropdown.value;
      elements.typeDropdown.innerHTML = '<option value="" disabled selected>Select Waste Type</option>';
      
      wasteTypeOptions[category].forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = formatWasteName(type);
        elements.typeDropdown.appendChild(option);
      });
      
      elements.typeDropdown.style.display = 'block';
      elements.addButton.style.display = 'block';
    });
    
    elements.addButton.addEventListener('click', () => {
      const category = elements.categoryDropdown.value;
      const type = elements.typeDropdown.value;
      
      if (!type || !category) {
        showNotification('Please select both category and type', true);
        return;
      }
      
      if (selectedWaste.some(item => item.type === type && item.category === category)) {
        showNotification('This waste type is already added', true);
        return;
      }
      
      selectedWaste.push({
        type: type,
        category: category,
        quantity: 0
      });
      
      updateWasteList();
      elements.typeDropdown.value = '';
    });
    
    elements.saveButton.addEventListener('click', async () => {
      // Validate data
      if (selectedWaste.length === 0) {
        showNotification('Please add at least one waste item', true);
        return;
      }
      
      const invalidItems = selectedWaste.filter(item => 
        isNaN(item.quantity) || item.quantity <= 0
      );
      
      if (invalidItems.length > 0) {
        showNotification('Please enter valid quantities (greater than 0) for all items', true);
        return;
      }
      
      // Prepare data with emissions calculated
      const wasteData = selectedWaste.map(item => ({
        type: item.type,
        category: item.category,
        quantity: item.quantity
      }));
      
      // Show loading state
      elements.saveButton.disabled = true;
      elements.saveButton.innerHTML = 'Saving <span class="loading"></span>';
      
      try {
        const response = await fetch('/save_waste', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            wasteData: wasteData
          })
        });
        
        const result = await response.json();
        
        if (!response.ok || !result.success) {
          throw new Error(result.message || 'Failed to save data');
        }
        
        showNotification(result.message || 'Data saved successfully!', false);
      } catch (error) {
        console.error('Save error:', error);
        showNotification(error.message || 'Failed to save data', true);
      } finally {
        elements.saveButton.disabled = false;
        elements.saveButton.textContent = 'Save Waste Data';
      }
    });
    
    // Initialize
    async function init() {
      try {
        // Get user ID from session
        const response = await fetch('/get_user_id');
        if (!response.ok) {
          throw new Error('Failed to get user ID');
        }
        
        const data = await response.json();
        userId = data.user_id;
        
        // Load TODAY'S saved data
        const todayResponse = await fetch('/get_todays_waste');
        if (!todayResponse.ok) {
          throw new Error('Failed to load today\'s waste data');
        }
        
        const todayData = await todayResponse.json();
        
        if (todayData.wasteData && todayData.wasteData.length > 0) {
          selectedWaste = todayData.wasteData.map(item => ({
            type: item.type,
            category: item.category,
            quantity: item.quantity
          }));
          
          updateWasteList();
          calculateEmissions();
          
          // Show saved items message
          showNotification(`${todayData.wasteData.length} saved items loaded`, false);
        }
        
        // Check submission status
        const statusResponse = await fetch('/check_submission_status');
        if (statusResponse.ok) {
          const statusData = await statusResponse.json();
          
          if (statusData.submitted) {
            elements.saveButton.disabled = true;
            showNotification('You have already submitted today', false);
          }
        }
      } catch (error) {
        console.error('Initialization error:', error);
        showNotification('Failed to load data', true);
      }
    }
    
    // Start the application
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
